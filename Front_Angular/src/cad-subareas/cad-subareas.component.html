<h2>Cadastrar Subárea</h2>

<form [formGroup]="formulario" (ngSubmit)="cadastrarSubarea()">
  <label for="area">Área:</label>
  <select id="area" formControlName="idAreaCursos">
    <option value="">Selecione uma área</option>
    <option *ngFor="let area of areas" [value]="area.idAreaCursos">{{ area.nome }}</option>
  </select>

  <br><br>

  <label for="nome">Nome da Subárea:</label>
  <input id="nome" type="text" formControlName="nome" />

  <br><br>

  <button type="submit" [disabled]="formulario.invalid">Cadastrar</button>
</form>
